version: "3.8"
services:
  web:
    build: .
    container_name: fio_streamlit
    environment:
      - MAPBOX_API_KEY=${MAPBOX_API_KEY}
      - FIO_MAX_POINTS=3000
      - FIO_READ_NROWS=6000
    expose:
      - "8501"
  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro


